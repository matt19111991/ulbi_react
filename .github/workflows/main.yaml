name: linting, testing, building

# запуск GitHub actions будет происходить на push и pull request (ветка 'master')
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pipeline: # любое название для job
    runs-on: ubuntu-latest
    stategy:
      matrix:
        node-version: [ 17.x ] # задаем версию для Node.js

    steps:
      - uses: actions/checkout@v2

      # устанавливаем в среду, где будут запускаться GitHub Actions, заданную ранее версию Node.js
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # устанавливаем node_modules
      - name: Install modules
        run: npm install

      # собираем production build
      - name: Build production project
        run: npm run build:prod

      # проверяем корректность CSS
      - name: Linting CSS
        run: npm run lint:scss

      # проверяем корректность TypeScript
      - name: Linting Typescript
        run: npm run lint:ts

      # проверяем корректность CSS
      - name: Linting CSS
        run: npm run lint:scss

      # запускаем unit тесты
      - name: Unit testing
        run: npm run test:unit
