<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport"
              content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=6.0, minimum-scale=1.0">

        <meta name="description" content="react test project">

        <meta name="keywords" content="React, JS, JavaScript">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Robots -->

        <meta name="robots" content="index">     <!--  страница индексируется -->
        <meta name="robots" content="noindex">   <!--  страница не индексируется -->
        <meta name="robots" content="follow">    <!--  разрешается ходить по внутренним ссылкам -->
        <meta name="robots" content="nofollow">  <!--  не разрешается ходить по внутренним ссылкам -->
        <meta name="robots" content="all">       <!-- 'index' + 'follow' -->
        <meta name="robots" content="index, nofollow">
        <meta name="googlebot" content="index">  <!--  отдельное поведение для 'Google' -->
        <meta name="yandex" content="noindex">   <!--  отдельное поведение для 'Yandex' -->

        <!-- 'Open Graph' микроразметка - для более 'user-friendly' отображения ссылок в
              соц. сетях и мессенджерах

              для обновления ссылок в 'Telegram' нужен бот 'https://t.me/WebpageBot' -->

        <meta property="og:description" content="Open graph react project description">
        <meta property="og:image"
              content="https://img.freepik.com/premium-vector/a-black-cat-with-a-red-eye-and-a-butterfly-on-the-front_890790-136.jpg">
        <meta property="og:title" content="Open graph react project title">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://ulbireact.netlify.app">

        <!-- 'Canonical' ссылки - позволяют избавиться от дубликатов при индексации страниц,
              один и тот же контент может отображаться по разным урлам:
                - 'https://ulbireact.netlify.app/articles/last_article'
                - 'https://ulbireact.netlify.app/articles/last_category/last_article'
                - 'https://ulbireact.netlify.app/user/jack/articles/last_article'

              но мы задаем только одну страницу как первоисточник, а остальные считаем дубликатами

              статья: 'https://blog.arealidea.ru/seo-blitz/canonical' -->

        <link rel="canonical" href="https://ulbireact.netlify.app/articles/last_article">

        <!-- 'preconnect' позволяет браузеру заранее подключиться к домену и ускорить соединение в будущем -->
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->

        <!-- "display: 'swap'" - браузер сначала отобразит запасной шрифт, а затем,
        как только шрифт 'Google' загрузится, он поменяет шрифты -->
        <!-- <link-->
        <!--  rel="stylesheet" -->
        <!--  href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap"> -->

        <!-- rel="shortcut icon" для 'IE'; type="image/x-icon" для '.ico' расширения -->
        <link rel="icon" href="../favicon.ico" type="image/x-icon">

        <title>React project</title>
    </head>

    <body>
        <!-- Микроразметка ('Schema.org') -->

        <!--  отображается контактная информация об организации -->
        <!-- 'itemtype' можно выбрать здесь 'https://schema.org/Thing') -->
        <div itemscope itemtype="https://schema.org/Organization">
            <!--  у каждого 'itemtype' есть свои 'props' ('name', 'address', ...) -->
            <!-- 'itemprop' можно выбрать здесь 'https://schema.org/Organization') -->
            <span itemprop="name">Company</span>

            Contacts:
            <!--  отображается контактная информация об адресе для организации -->
            <!-- 'address' => дочерний элемент 'Organization' -->
            <div itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">
                Адрес:
                <!--  у каждого 'itemtype' есть свои 'props' ('streetAddress', 'addressLocality', ...) -->
                <!-- 'itemprop' можно выбрать здесь 'https://schema.org/PostalAddress') -->
                <span itemprop="streetAddress">Prospect Mira 16</span>
                <span itemprop="addressLocality">Minsk</span>,
            </div>

            Телефон: <span itemprop="telephone">+375 29 825-26–63</span>,

            Электронная почта: <span itemprop="email">raven610@yandex.ru</span>
          </div>

        <div id="root"></div>
    </body>
</html>
